<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>HomePage</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()" >Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>

            </div>
            <div class="social-icons">
                <img src="https://www.freeiconspng.com/thumbs/facebook-icon-png/facebook-png-icon-follow-us-facebook-1.png" alt="">
                <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png" alt="">
                <img src="https://image.similarpng.com/very-thumbnail/2020/12/Illustration-of-Google-icon-on-transparent-background-PNG.png" alt="">
    
            </div>
            <form id="login" class="input-group" action="login" method="post">
                <input type="email" class="input-field" placeholder="Email Id" name="email" required>
                <input type="password" class="input-field" placeholder="Password" name="pass" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
                <a href="Home">Log Into Existing Account</a>

            </form>
            <form id="register" class="input-group" action="Register" method="post">
                <input type="text" class="input-field" placeholder="Username" name="userName" required>
                <input type="password" class="input-field" placeholder="Password" name="userPass"required>
                <input type="email" class="input-field" placeholder="Email Id" name="userEmail"required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & condtions</span>
                <button type="submit" class="submit-btn">Sign Up</button>

            </form>
        </div>
        
    </div>

    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        
        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px"
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px"
        }
    </script>


</body>
</html>
